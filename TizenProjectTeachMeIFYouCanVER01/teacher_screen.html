<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<script src="./lib/jquery.js"></script>
	<script type="text/javascript" src="./lib/tau/mobile/js/tau.js" data-build-remove="true"></script>
	<link rel="stylesheet"  href="./lib/tau/mobile/theme/changeable/tau.css">

	<title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Navigation</title>
	<link rel="stylesheet" type="text/css" href="./css/student_screen_style.css"/>
	
</head>

<body>

	<div data-role="page">
		 
		<div id="header_title" data-role="header" data-position="fixed" style="text-align:center;">
			 
			<div id="class_title" style="padding-top:10px;">Integrated Circuit</div>
			<div data-role="button" data-icon="naviframe-done" class="naviframe-button" style="display:none"></div>
			<div id="edit_button" data-role="button" data-icon="naviframe-edit" class="naviframe-button" style="background-color: red;" id="editButton" onclick="edit_menu();"></div>
			 
		</div>
		
		<div data-role="content">
			
			<div data-role="drawer" data-position="right" id="editDrawer">
            	<ul data-role="listview">
            	<!-- <a href="#">Edit Canvas Setting</a> -->
                	<li class="ui-drawer-main-list" style="text-align:center;" onclick="edit_canvas();"><input type="file" name="pic" accept="image/*" value="test"/></li>
                	<li class="ui-drawer-main-list" style="text-align:center;"><a href="#">Voice Q&A Handle</a></li>
                	<li class="ui-drawer-main-list" style="text-align:center;"><a href="#">Participants List</a></li>
                	<li class="ui-drawer-main-list" style="text-align:center;"><a href="#">Invite</a></li>
                	<li class="ui-drawer-main-list" style="text-align:center;" id="roomExit"><a href="#">Exit</a></li>
            	</ul>
        	</div>
				  
			<div id="canvas_area" style="float:left; z-index:1;">
				<canvas id="canvas" style="border: 1px solid black; margin-left: 5px; margin-top: 10px;"></canvas>
			</div>
			
			<div id="chat" style="border:1px solid black; float:left; margin-left: 5px; margin-top: 10px;">
				<ul>
				</ul>
				
				
					<p>
						<input type="text" id="inputMsg"/>
						<button id="sendMsgBtn">Send</button>
					</p>
				
			</div>
			
			<div id="audio_control" style="float:left; margin-left: 5px; margin-top: 10px;">
				<div id="play" style="border:1px solid black; display:inline-block; margin:0;">1</div>
				<div id="pause" style="border:1px solid black; display:inline-block; margin:0;">2</div>
				<div id="stop" style="border:1px solid black; display:inline-block; margin:0;">3</div>
			</div>
		
		</div>
		
        <script src="./js/teacher_screen.js"></script>
        <script src="./js/socket.io-1.3.4.js"></script> 
        <script src="./js/room.js"></script>
        <script src="./js/chat.js"></script>
        
             
             
    </div><!-- /page -->
</body>

</html>
